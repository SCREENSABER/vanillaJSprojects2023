<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #FD3555">

                <h1>Juicy Fruit</h1>
                <p>5 Star Cuisine</p>
            </div>

            <div style="background-color: #2A86BA">

                <h1>Avocado</h1>
                <p>Guac</p>
            </div>

            <div style="background-color: #252E33">

                <h1>Lonely Castle</h1>
                <p>Wild City</p>
            </div>

            <div style="background-color: #e97f05">

                <h1>Flying eagle</h1>
                <p>in the sunset</p>
            </div>


        </div>
        <div class="right-slide">
            <div style="background-image: url('https://images.unsplash.com/photo-1679335424216-e1edb8ea8e92?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw1fHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=900&q=60')"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1679233753436-e562ea622fe0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw1MXx8fGVufDB8fHx8&auto=format&fit=crop&w=900&q=60')"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1677555024309-19edb4a1d40e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDM4fHhqUFI0aGxrQkdBfHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=900&q=60')"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1677414283794-677bdf6dc6c9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDQyfHhqUFI0aGxrQkdBfHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=900&q=60')"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
